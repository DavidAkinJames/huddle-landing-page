<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor - Huddle landing page with curved sections solution
    </title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/289c0077f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <img class="Logo" src="/images/logo.svg" alt="Logo" />
      <button class="btn-left">Try It Free</button>
    </div>

    <div class="mid-section">
      <h1 class="headng">Build The Community Your Fans Will Love</h1>
      <p class="para">
        Huddle re-imagines the way we build communities. You have a voice, so
        does your audience. Create connections with your users as you engage in
        genuine discussion
      </p>
      <button class="mid-btn">Get Started For Free</button>
    </div>

    <div class="hero-image">
      <img class="bg-section" src="/images/screen-mockups.svg" alt="" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Akin-James</a>.
      </p>
    </footer>
  </body>
</html>
